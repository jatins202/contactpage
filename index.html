<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
</head>

<body>
    <br><br><br><br>
    <h1 align="center">CONTACT US <br>---------------------</h1>

    <p align = "center">Feel free to contact us</p>
    <!--for our social media handles-->
    <p align="center">
        <!-- adding facebook link with its image -->
        <a href="https://www.facebook.com/" target="_blank"><img
                src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png"
                width="35px" height="35px" alt="fb"></a>
        &nbsp;

        <!-- adding instagram link with its image -->
        <a href="https://www.instagram.com/accounts/login/" target="_blank"><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png"
                width="35px" height="35px" alt="insta"></a>
        &nbsp;

        <!-- adding linked In link with its image -->
        <a href="https://www.linkedin.com/home" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                width="35px" height="35px" alt="linkedin"></a>
        &nbsp;

        <!-- adding twitter In link with its image -->
        <a href="https://twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124021.png"
                width="35px" height="35px" alt="twitter"></a>
    </p>

    <p align="center">
        <img src="https://mailmeteor.com/logos/assets/PNG/Gmail_Logo_256px.png" width="12px" height="10px" alt="email">
        &nbsp; xxxxxxxxx@gyws.org <br>
        <img src="https://play-lh.googleusercontent.com/JkGW5W2EdY1hKCNPg1P8ZSvN7R5RxtXciVx9ugzDTG_xh_wM3quHwJCK1rkqrRtKj14"
            width="14px" height="14px" alt="call"> &nbsp; +91 XXXXXXXXXX
    </p> <br>
    <!--form-->
    <form action="">
        <div align="center">

            <label for="Name">Name : </label>
            <input type="text" name="myname" id="Name">
        </div><br>
        <div align="center">
            <label for="Email">Email : </label>
            <input type="email" name="myemail" id="Email">
        </div><br>
        <div align="center">
            <label for="mess">Your Message : </label><br>
            <textarea name="mymess" id="mess" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div align="center">
            <input type="submit" value="SUBMIT"> &nbsp; &nbsp;
            <input type="reset" value="RESET">
        </div>


    </form>
</body>

</html>
